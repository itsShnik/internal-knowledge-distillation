---
RNG_SEED: 42
MODULE: 'cifar_resnet101'
GPUS: '1,2'
NUM_WORKERS_PER_GPU: 1
VERSION: 'cifar100_cresnet101_AS_0.5_0.5_20_KD'
ALPHA: 0.5
TEMPERATURE: 20
USE_KD_LOSS: True
KD_LOSS_FUNCTION: 'loss_fn_kd'

DATASET:
    DATASET_NAME: 'cifar100_original'
    ROOT_PATH: 'data/cifar-100'
    TRAIN_SPLIT: 'train'
    VAL_SPLIT: 'val'
    TOY: True

NETWORK:
    PRETRAINED_MODEL: ''
    PRETRAINED_LOADING_METHOD: 'standard'
    TRAINING_STRATEGY: 'AdditionalStochastic'
    NUM_ADDITIONAL_HEADS: 4
    ADDITIONAL_MASK_FUNCTIONS:
        - 'generate_additional_head_masks_to_res50'
    CLASSIFIER_HIDDEN_SIZE: 1024
    CLASSIFIER_FIRST_DROPOUT: 0.1
    CLASSIFIER_LAST_DROPOUT: 0.5
    MAIN:
        NUM_CLASS: 100

TRAIN:
    BATCH_IMAGES: 128
    LR: 0.1
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
    OPTIMIZER: 'SGD'
    LR_STEPS:
        - 60
        - 120
        - 160
        - 200
        - 240
        - 260
        - 280
    LR_DECAY: 0.2
    ASPECT_GROUPING: False
    SHUFFLE: True
    BEGIN_EPOCH: 0
    END_EPOCH: 200

VAL:
    BATCH_IMAGES: 128
    SHUFFLE: False
