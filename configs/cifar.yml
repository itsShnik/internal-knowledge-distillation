---
RNG_SEED: -1
MODULE: 'resnet26'
GPUS: '1,2,3,4'
NUM_WORKERS_PER_GPU: 4
VERSION: 'resnet-adaptive-finetune'
NUM_CLASSES: 100

DATASET:
    DATASET_NAME: 'cifar100'
    ROOT_PATH: 'data/decathlon-1.0/'
    TRAIN_SPLIT: 'train'
    VAL_SPLIT: 'val'
    TOY: False

NETWORK:
    PRETRAINED_MODEL: 'ckpts/resnet-imagenet/best.pth'

TRAIN:
    BATCH_IMAGES: 128
    LR: 0.0008
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0
    OPTIMIZER: 'SGD'
    LR_STEPS:
        - 30
        - 60
        - 90
    LR_DECAY: 0.1
    ASPECT_GROUPING: False
    SHUFFLE: True
    BEGIN_EPOCH: 0
    END_EPOCH: 110

VAL:
    BATCH_IMAGES: 128
    SHUFFLE: False
