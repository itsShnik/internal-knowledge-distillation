---
RNG_SEED: -1
MODULE: 'dynamic_resnet'
POLICY_MODULE: 'resnet'
GPUS: '1,2,3,4'
NUM_WORKERS_PER_GPU: 4
VERSION: 'cifar_resnet_parallel_light_heavy'

DATASET:
    DATASET_NAME: 'cifar100'
    ROOT_PATH: 'data/decathlon-1.0/'
    TRAIN_SPLIT: 'train'
    VAL_SPLIT: 'val'
    TOY: False

NETWORK:
    PRETRAINED_MODEL: 'ckpts/resnet_imagenet_dist_ckpt/best.pth'

    TRAINING_STRATEGY: 'standard'
    MAIN:
        LAYERS:
            - 4
            - 4
            - 4
        CONV_LAYER: 'conv3x3'
        BLOCK: 'BasicBlock'
        NUM_CLASS: 1000
        FREEZE_BACKBONE: False
    PARALLEL:
        SWITCH: True
    LIGHT:
        LAYERS:
            - 4
            - 4
            - 4
        SWITCH: True
        CONV_LAYER: 'conv1x1'
        BLOCK: 'BasicBlock'
    HEAVY:
        LAYERS:
            - 4
            - 4
            - 4
        SWITCH: True
        CONV_LAYER: 'conv5x5'
        BLOCK: 'BasicBlock'

POLICY:
    NETWORK:
        LAYERS:
            - 4
            - 4
            - 4
        CONV_LAYER: 'conv3x3'
        NUM_CLASS: 24
    LR: 0.00008
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
    OPTIMIZER: 'SGD'
    LR_STEPS:
        - 30
        - 60
        - 90
    LR_DECAY: 0.1

TRAIN:
    BATCH_IMAGES: 128
    LR: 0.0008
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0
    OPTIMIZER: 'SGD'
    LR_STEPS:
        - 30
        - 60
        - 90
    LR_DECAY: 0.1
    ASPECT_GROUPING: False
    SHUFFLE: True
    BEGIN_EPOCH: 0
    END_EPOCH: 110

VAL:
    BATCH_IMAGES: 128
    SHUFFLE: False
